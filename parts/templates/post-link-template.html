<a class="post" href="${PostFilename}">
	<div class="post-thumbnail-container">
		<img class="post-thumbnail-img" src="${PostThumbnail}" alt="">
	</div>
	<div class="post-text-container">
		<h2 class="post-title">${PostTitle}</h2>
		<p class="post-description">${PostDescription}</p>
		<div class="post-date-time-container">
			<img class="theme-img-calendar" src=""> <!-- The JS will fill in the image src -->
			<p>${PostDate}</p>
		</div>
	</div>
</a>
